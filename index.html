<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ext JS Grid Demo</title>

    <!-- Load Ext JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all.js"></script>

    <!-- Load Ext JS Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-neptune/resources/theme-neptune-all.css">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Document loaded. Checking Ext...");

            // Ensure Ext JS is loaded
            if (typeof Ext !== "undefined") {
                console.log("Ext JS Loaded Successfully!");
            } else {
                console.error("Ext JS failed to load!");
            }
        });
    </script>

    <!-- Load Your App Code -->
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Loading Ext JS Grid...</h1>
    <div id="grid-container"></div>
</body>
</html>
